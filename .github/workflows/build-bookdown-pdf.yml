name: Build Bookdown PDF

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'
          use-public-rspm: true

      - name: Install Pandoc (via r-lib action)
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libfontconfig1-dev libfreetype6-dev libpng-dev \
            libbz2-dev libz-dev libssl-dev libcurl4-openssl-dev \
            libxml2-dev libgdal-dev libgeos-dev libproj-dev libudunits2-dev
          sudo apt-get install -y --no-install-recommends inkscape librsvg2-bin poppler-utils

      - name: Ensure graphicsutils is available (CRAN/r-universe/GitHub)
        run: |
          R -q -e "if (!requireNamespace('remotes', quietly = TRUE)) install.packages('remotes', repos='https://cloud.r-project.org')"
          R -q -e "if (!requireNamespace('graphicsutils', quietly = TRUE)) {
                     repos <- c('https://cloud.r-project.org', 'https://insileco.r-universe.dev');
                     try(install.packages('graphicsutils', repos = repos, dependencies = TRUE), silent = TRUE)
                   }"
          R -q -e "if (!requireNamespace('graphicsutils', quietly = TRUE)) remotes::install_github('inSileco/graphicsutils')"

      - name: Configure R repositories
        run: |
          echo "options(repos = c(CRAN='https://cloud.r-project.org', insileco='https://insileco.r-universe.dev'))" >> ~/.Rprofile

      - name: Install R package dependencies (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          extra-packages: any::bookdown,any::graphicsutils

      - name: Cache TinyTeX
        uses: actions/cache@v4
        with:
          path: ~/.TinyTeX
          key: ${{ runner.os }}-tinytex-${{ hashFiles('report_fr/_bookdown.yml', 'report_en/_bookdown.yml') }}

      - name: Convert all SVG images to PNG for LaTeX compatibility
        run: |
          # Convert any local SVG files to PNG
          find . -name "*.svg" -type f | while read svg; do
            png="${svg%.svg}.png"
            rsvg-convert -f png -o "$png" "$svg" 2>/dev/null || true
          done
          
          # Download remote badges as PNG directly (shields.io supports .png)
          mkdir -p man/figures report_fr report_en report_fr/contenu/annexes report_en/contenu/annexes
          wget -q -O man/figures/lifecycle-experimental-orange.png "https://img.shields.io/badge/lifecycle-experimental-orange.png" || true
          wget -q -O man/figures/status-preliminary-blue.png "https://img.shields.io/badge/status-preliminary-blue.png" || true
          wget -q -O man/figures/zone-fluvial-brightgreen.png "https://img.shields.io/badge/Zone-Fluvial-brightgreen.png" || true
          cp man/figures/*.png report_fr/ 2>/dev/null || true
          cp man/figures/*.png report_en/ 2>/dev/null || true
          cp man/figures/*.png report_fr/contenu/annexes/ 2>/dev/null || true
          cp man/figures/*.png report_en/contenu/annexes/ 2>/dev/null || true
          
          # Replace all .svg references with .png in Rmd files
          find . -name "*.Rmd" -exec sed -i 's|\.svg|.png|g' {} \; || true
          
          # Replace remote badge URLs with local copies for LaTeX
          find . -name "*.Rmd" -exec sed -i 's|https://img.shields.io/badge/lifecycle-experimental-orange\.png|lifecycle-experimental-orange.png|g' {} \; || true
          find . -name "*.Rmd" -exec sed -i 's|https://img.shields.io/badge/status-preliminary-blue\.png|status-preliminary-blue.png|g' {} \; || true
          find . -name "*.Rmd" -exec sed -i 's|https://img.shields.io/badge/Zone-Fluvial-brightgreen\.png|zone-fluvial-brightgreen.png|g' {} \; || true

      - name: Install TinyTeX
        run: |
          R -q -e "if (!requireNamespace('tinytex', quietly = TRUE)) install.packages('tinytex', repos='https://cloud.r-project.org')"
          R -q -e "if (!tinytex::is_tinytex()) tinytex::install_tinytex()"

      - name: Build French PDF
        run: |
          R -e "bookdown::render_book('report_fr/index.Rmd','bookdown::pdf_book', config_file='report_fr/_bookdown.yml')"
        env:
          TZ: UTC

      - name: Build English PDF
        run: |
          R -e "bookdown::render_book('report_en/index.Rmd','bookdown::pdf_book', config_file='report_en/_bookdown.yml')"

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bookdown-pdfs
          path: |
            report_fr/_bookdown_output/bookdown.pdf
            report_en/_bookdown_output/bookdown.pdf
