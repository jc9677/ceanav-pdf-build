name: Build Bookdown PDF

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install Pandoc (via r-lib action)
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libfontconfig1-dev libfreetype6-dev libpng-dev \
            libbz2-dev libz-dev libssl-dev libcurl4-openssl-dev \
            libxml2-dev libgdal-dev libgeos-dev libproj-dev libudunits2-dev

      - name: Install R package dependencies
        run: |
          R -e "install.packages('remotes', repos='https://cloud.r-project.org')"
          R -e "remotes::install_deps(dependencies = TRUE, repos='https://cloud.r-project.org')"

      - name: Install TinyTeX
        run: |
          R -e "install.packages('tinytex', repos='https://cloud.r-project.org')"
          R -e "tinytex::install_tinytex()"

      - name: Build French PDF
        run: |
          R -e "bookdown::render_book('report_fr/index.Rmd','bookdown::pdf_book', config_file='report_fr/_bookdown.yml')"
        env:
          TZ: UTC

      - name: Build English PDF
        run: |
          R -e "bookdown::render_book('report_en/index.Rmd','bookdown::pdf_book', config_file='report_en/_bookdown.yml')"

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bookdown-pdfs
          path: |
            report_fr/_bookdown_output/bookdown.pdf
            report_en/_bookdown_output/bookdown.pdf
